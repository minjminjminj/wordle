<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-menu">
        <img src="assets/bars-3.svg" alt="bars-3" />
      </div>
      <div class="header-title">Wordle</div>
      <div class="header-icons">
        <div class="header-icons__img">
          <img
            src="assets/question-mark-circle.svg"
            alt="question-mark-circle"
          />
        </div>
        <div class="header-icons__img">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
        </div>
        <div class="header-icons__img">
          <img src="assets/cog-6-tooth.svg" alt="cog-6-tooth" />
        </div>
      </div>
    </header>
    <main>
      <div class="timer">00:00</div>
      <div class="toast-block"><div class="toast"></div></div>
      <div class="game-over-popup-block">
        <div class="game-over-popup">
          <div class="game-over-popup__exit-btn-block">
            <img
              class="game-over-popup__exit-btn"
              src="assets/x-mark.svg"
              alt="x-mark"
            />
          </div>
          <div class="game-over-popup__msg"></div>
          <div class="game-over-popup__time"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="javascript/main.js"></script>
    <script src="javascript/wordle.js"></script>
  </body>
</html>
